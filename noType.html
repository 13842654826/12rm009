<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>全部标准MIME类型链接大全</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 25px; font-family: system-ui, sans-serif; line-height: 2; font-size: 15px; }
        a { color: #005ea6; text-decoration: none; padding: 2px 8px; border-radius: 3px; }
        a:hover { background-color: #f0f7ff; }
        span { color: #666; font-family: Consolas, monospace; margin-left: 12px; font-size: 14px; }
        .mime-item { margin: 3px 0; display: block; }
    </style>
</head>
<body>

      <div class="mime-item"><a href="file.txt" type="image/jpeg">Content-Type 不匹配场景：
构造链接href="file.txt"，响应头Content-Type: image/png</a></div>

 <div class="mime-item"><a href="file.bin" type="application/octet-stream">二进制数据类型  构造链接href="file.bin"，响应头Content-Type: application/octet-stream；</a></div>


  <div class="mime-item"><a href="notype.png" >notype</a></div>

  <div class="mime-item"><a href="https://www.baidu.com/404.html" >无效链接URL(404)</a></div>

  <div class="mime-item"><a href="13842654826" >电话tel链接</a></div>

  <div class="mime-item"><a href="https://www.huya.com/" >直播链接</a></div>

<a href="javascript:alert('Hello World!')">javascript:alert('Hello World!')</a>

</body>
</html>
