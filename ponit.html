<!DOCTYPE html>
<html>
<head>
    <title>简单锚点链接示例</title>
</head>
<body>

<h1 id="top">页面顶部</h1>
<p>


    <a href="#section1">跳转到第一节</a> | 
    <a href="#section2">跳转到第二节</a> | 
    <a href="#section3">跳转到第三节</a> | 
    <a href="#footer">跳转到页脚</a>
</p>

<p>这里有很多内容...</p><br><br><br><br><br><br><br><br><br><br>

<p>更多内容...</p><br><br><br><br><br><br><br><br><br><br>

<h2 id="section1">第一节内容</h2>
<p>这是第一节的内容。</p>
<p><a href="#top">回到顶部</a></p>
<br><br><br><br><br><br><br><br><br><br>

<h2 id="section2">第二节内容</h2>
<p>这是第二节的内容。</p>
<p><a href="#section1">跳到第一节</a> | <a href="#top">回到顶部</a></p>
<br><br><br><br><br><br><br><br><br><br>

<h2 id="section3">第三节内容</h2>
<p>这是第三节的内容。</p>
<p><a href="#section2">跳到第二节</a> | <a href="#top">回到顶部</a></p>
<br><br><br><br><br><br><br><br><br><br>

<!-- 页脚部分 -->

    <p>
        <a href="#section1">第一节</a> |

        <a href="#top">回到顶部</a>
    </p>
</div>

</body>
</html>
